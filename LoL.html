<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.min.css">
    <title>Lol randomizer</title>
</head>
<body>
    <main>
        <div class="mainContainer">
            <div class="divChar">Character selection: <span id="charSel"></span>
                <br>
                <button id="rollChar">Roll</button>
            </div>
            <div class="divPos">The role/position: <span id="charPos"></span>
                <br>
                <button id="rollPos">Roll</button>
            </div>
            <div class="undContDiv">
                <div class="mainRunes">Main runes: <span id="mainRunes"></span>
                    <br>
                    <button id="primaryRunes">Roll</button>
                </div>
                <div class="secRunes">Secondary runes: <span id="secRunes"></span>
                    <br>
                    <button id="secondaryRunes">Roll</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/charSel.js"></script>
    <script src="./js/roleSel.js"></script>
    <script src="./js/runesSel.js"></script>
</body>
</html>
